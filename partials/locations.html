<div class="page-header">
	<h1>Locations</h1>
</div>
<div  ng-repeat="location in locations">
	<div class="row">
		<div class="col-md-2">
			<button type="button" class="btn btn-default btn-block" ng-click="getGroceries(location)">{{location.Location.name}}</button>
		</div>
		<div class="col-md-1">
			<div ng-show="location.loading">
				<img class="loadingGif" src="img/loading.gif">
			</div>
		</div>
	</div>
	<div class="row" ng-hide="location.loading" ng-repeat="grocery in location.groceries">
		<div class="col-md-offset-3 col-md-4">
		{{grocery.name}} - {{grocery.qty}} {{grocery.Unit.abbreviation}}
		</div>
	</div>
</div>
{{locations}}
